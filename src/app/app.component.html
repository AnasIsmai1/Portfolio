<div class="load" *ngIf="loading">
  <style>
  .load {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 0.5rem;
  }
  .spin {
    margin-top: 1rem;
    width: 1rem;
    height: 1rem;
    border-radius: 50%;
    border: solid 2px var(--text-900);
    border-right: solid 2px transparent;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to {
      rotate: 360deg;
    }
  }
  </style>
  <h1>Loading</h1>
  <div class="spin"></div>
</div>
<div *ngIf="!loading">
  <app-header></app-header>
  <div *ngIf="menuHidden">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
  <div *ngIf="!menuHidden">
    <app-menu></app-menu>
  </div>
</div>
