<div class="socials">
  @for(item of socials; track item; let i = $index) {
  <a href="{{item.link}}" (mouseover)="onLinkHover(item.isHover, i)" (mouseleave)="onLinkLeave(item.isHover, i)"
    target="__blank">
    <span *ngIf="!item.isHover">{{item.title}}</span>
    <span *ngIf="item.isHover">{{item.alternateTitle}}</span>
    <i class="fa-solid fa-arrow-up"></i>
  </a>
  }
</div>
